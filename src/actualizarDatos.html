<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
    <title>Actualizar datos - Daily Bits</title>
</head>
<body style="background-color: #16161A; color: #FFFFFE;" class="row mx-2 justify-content-center">

<div class="col-12 m-3 text-center" id="actualizarDatos">
    <img src="images/updateDataLogo.svg" alt="Logo actualizar datos" class="col-12  m-0" style="width: 30vw; height: 30vh;">
    <h4 class="col-12 m-3 text-center">Ingresar - Actualizar</h4>
    <hr style="border: 1px solid grey;">
    <label for="nombreUsuario" class="col-8 m-1 text-left">Usuario número:</label>
    <input type="text" id="id" class="col-8  m-1">
    <label for="nombreUsuario" class="col-8 m-1 text-left">Ingresa tu nombre:</label>
    <input type="text" id="nombreUsuario" class="col-8  m-1">
    <label for="correoUsuario" class="col-8 text-left">Ingresa tu correo electrónico:</label>
    <input type="text" id="correoUsuario" class="col-8  m-1"> 
    <button class="col-4  mt-4 bg-danger text-white" id="confirmarDatosUsuario">Continuar</button>    
</div>
</body>
<script src="Script/dataUsuario.js" type="module"></script>
</html>
